kind: Deployment
apiVersion: app/v1
metadata:
  name: portfolio-deployment
  namespace: portfolio
  labels:
    app: portfolio
spec:
  replicas: 2
  selector: 
  matchLabels:
    app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
        -name: portfolio-container
        image: iemafzal/portfolio:latest
        ports:
          -containerPort: 6543

        
